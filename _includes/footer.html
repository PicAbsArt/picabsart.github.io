<!-- _includes/footer.html -->
<footer class="site-footer">
  <div class="footer-container">
    <!-- Логотип -->
    <a href="/" class="footer-logo-link">
      <img src="{{ site.logo }}" alt="Логотип {{ site.title }}" class="footer-logo" width="64">
    </a>

    <!-- Заголовок + описание -->
    <div class="footer-info">
      <span class="footer-title">{{ site.title }}</span>
      <span class="footer-separator">—</span>
      <span class="footer-description">{{ site.description }}</span>
    </div>

    <!-- Копирайт -->
    <div class="footer-copyright">&copy; {{ site.time | date: "%Y" }} {{ site.title }}</div>
  </div>
</footer>

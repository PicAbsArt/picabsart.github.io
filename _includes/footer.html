<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {% if site.author %}
              {{ site.author | default: site.title }}
            {% endif %}
          </li>
          {% if site.email %}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{  site.github_username | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg' | relative_url }}#github"></use></svg>
              <span class="username">{{ site.github_username | escape }}</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

    </div>

  </div>

  <!-- Lightbox JS -->
  <script src="/assets/vendor/lightbox/lightbox.js"></script>
</footer>

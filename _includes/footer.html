<!-- _includes/footer.html -->
<footer class="site-footer">
  <div class="footer-container">
    <!-- Логотип -->
    <span class="footer-logo">
      <img src="{{ site.logo }}" alt="Логотип {{ site.title }}" width="64" height="64">
    </span>

    <!-- Заголовок и описание -->
    <span class="footer-info">
      <span class="footer-title">{{ site.title }} - </span>
      <span class="footer-description">{{ site.description }}</span>
    </span>

    <!-- Копирайт -->
    <span class="footer-copyright">&copy; {{ site.time | date: "%Y" }} {{ site.title }}</span>
  </div>
</footer>

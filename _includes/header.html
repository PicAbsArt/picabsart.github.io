<!-- _includes/header.html -->
<header class="site-header">
  <div class="header-wrapper">
    <h1 class="site-title">
      <a href="/">{{ site.title }}</a>
    </h1>

    <nav class="site-nav">
      {% for item in site.data.menu %}
        <a 
          class="nav-link{% if page.url == item.link %} active{% endif %}" 
          href="{{ item.link }}"
        >
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>

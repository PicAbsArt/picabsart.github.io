---
layout: default
---

<div class="gallery">
  <h1>{{ page.title }}</h1>

  {% for painting in site.data.paintings %}
    <div class="painting">
      <h2>{{ painting.title }}</h2>
      <p>{{ painting.description }}</p>

      {% if painting.images.size > 0 %}
        {% for image in painting.images %}
          <a href="{{ image }}" data-lightbox="{{ painting.title | slugify }}" data-title="{{ painting.title }}">
            {% if forloop.first %}
              <img src="{{ image }}" alt="{{ painting.title }}" style="max-width: 300px; cursor: pointer;">
            {% endif %}
          </a>
        {% endfor %}
      {% endif %}
    </div>
  {% endfor %}
</div>

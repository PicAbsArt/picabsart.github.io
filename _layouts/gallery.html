---
layout: default
---

<div class="gallery">
  <h1>{{ page.title }}</h1>
  {% for painting in site.data.paintings %}
    <div class="painting">
      <h2>{{ painting.title }}</h2>
      <p>{{ painting.description }}</p>
      <div class="gallery-images">
        {% for image in painting.images %}
          <img src="{{ image }}" alt="{{ painting.title }}">
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>

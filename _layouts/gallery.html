---
layout: default
title: Галерея
permalink: /
---

{% assign sorted_paintings = site.paintings | sort: 'date' | reverse %}

<div class="gallery">
  {% for painting in sorted_paintings %}
    <div class="painting">
      <h2>{{ painting.title }}</h2>
      <p>{{ painting.description }}</p>
      <a href="{{ painting.url }}">
        <img src="{{ painting.images[0] }}" alt="{{ painting.title }}" class="thumbnail">
      </a>
    </div>
  {% endfor %}
</div>

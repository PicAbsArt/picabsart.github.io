---
layout: default
---
<div class="gallery">
  <h1>Галерея</h1>
  {% for painting in site.paintings %}
    <div class="painting">
      <h2>{{ painting.title }}</h2>
      <p>{{ painting.description }}</p>
      <a href="{{ painting.url }}">
        <img src="{{ painting.images[0] }}" alt="{{ painting.title }}" class="thumbnail">
      </a>
    </div>
  {% endfor %}
</div>

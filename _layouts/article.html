---
layout: default
---

<article class="article-page">
  <header class="article-header">
    <h1>{{ page.title }}</h1>
    <p class="article-meta">{{ page.date | date: "%d.%m.%Y" }}</p>
  </header>

  <div class="article-content">
    {{ content }}
  </div>

  <p><a href="/articles/" class="back-link">← Назад к списку статей</a></p>
</article>

---
layout: default
title: Статьи
permalink: /articles/
---

<div class="articles-list">
  <h1>Статьи</h1>
  <p class="description">Мои размышления о творчестве, технике и вдохновении</p>

  {% for post in site.articles %}
    <article class="article-item">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% if post.description %}
        <p>{{ post.description }}</p>
      {% endif %}
    </article>
  {% endfor %}
</div>

---
layout: default
---
<h1>{{ page.title }}</h1>
<p><em>{{ page.description }}</em></p>

<div class="painting-images">
  {% for image in page.images %}
    <img 
      src="{{ image }}" 
      alt="Изображение {{ page.title }}" 
      class="thumbnail"
      onclick="openFullscreen({{ forloop.index0 }})"
    >
  {% endfor %}
</div>

<!-- Модальное окно -->
<div id="fullscreenModal" class="modal">
  <span class="close" onclick="closeFullscreen()">&times;</span>
  <button class="prev" onclick="prevImage()">❮</button>
  <img class="modal-content" id="img01">
  <button class="next" onclick="nextImage()">❯</button>
</div>

<style>
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 85vh;
  border-radius: 8px;
  transition: 0.3s ease;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: white;
  background: rgba(0,0,0,0.5);
  border: none;
  padding: 10px;
  border-radius: 50%;
  user-select: none;
}

.prev { left: 20px; }
.next { right: 20px; }

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}
</style>

<script>
let currentIdx = 0;
const images = [
  {% for image in page.images %}
    "{{ image }}",
  {% endfor %}
];

function openFullscreen(index) {
  document.getElementById("fullscreenModal").style.display = "block";
  currentIdx = index;
  document.getElementById("img01").src = images[currentIdx];
}

function closeFullscreen() {
  document.getElementById("fullscreenModal").style.display = "none";
}

function prevImage() {
  if (currentIdx > 0) {
    currentIdx--;
    document.getElementById("img01").src = images[currentIdx];
  }
}

function nextImage() {
  if (currentIdx < images.length - 1) {
    currentIdx++;
    document.getElementById("img01").src = images[currentIdx];
  }
}

// Свайп для мобильных устройств
let touchstartX = 0;
let touchendX = 0;

document.addEventListener('touchstart', e => {
  touchstartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', e => {
  touchendX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  const swipeThreshold = 30;
  const deltaX = touchendX - touchstartX;

  if (deltaX > swipeThreshold) {
    prevImage(); // Свайп вправо → предыдущее фото
  } else if (deltaX < -swipeThreshold) {
    nextImage(); // Свайп влево → следующее фото
  }
}
</script>

<p><a href="/" class="back-link">← Назад к галерее</a></p>

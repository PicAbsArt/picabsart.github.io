layout: default
---
<h1>{{ page.title }}</h1>
<p><em>{{ page.description }}</em></p>

{% if page.images %}
  {% for image in page.images %}
    <img src="{{ image }}" alt="Изображение {{ page.title }}" style="max-width: 100%; margin: 1rem 0;">
  {% endfor %}
{% endif %}
